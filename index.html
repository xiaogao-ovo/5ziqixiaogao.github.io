<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>五子棋</title>
    <style>
      .chessboard {
        width: 600px;
        height: 600px;
        background-color: #FFE1A5;
        margin: 0 auto;
        position: relative;
      }
      .chessboard div {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #F2D9D0;
        position: absolute;
        left: 0;
        top: 0;
        transform: translate(-50%, -50%);
      }
      .chess {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #000000;
        cursor: pointer;
        position: absolute;
        left: 0;
        top: 0;
        transform: translate(-50%, -50%);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        transition: opacity 0.3s ease-in-out;
      }
      .chess.opacity {
        opacity: 0.5;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="chessboard"></div>
    <script src="./index.js"></script>
  </body>
</html>
